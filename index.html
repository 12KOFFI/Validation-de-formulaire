<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style/css/style.css">
    <title>Formulaire de Connexion</title>
   
</head>
<body>

    <div class="form-container">
        <h2>Connexion</h2>
        <form id="form">
          
            <!-- Champ Email -->
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email"><i class="fa-solid fa-exclamation fa-xl icon1" style="color: #fd0808;"></i>
            <span class="affiche1"></span>

            <!-- Champ Mot de passe -->
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe"><i class="fa-solid fa-exclamation fa-xl icon2" style="color: #fd0808;"></i>
            <span class="affiche2"></span>
            <!-- Bouton de soumission -->
            <button type="submit">Se connecter</button>
        </form>
    </div>
<script src="main.js"></script>
</body>
</html>
